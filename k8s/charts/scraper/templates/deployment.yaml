apiVersion: apps/v1
kind: Deployment
metadata: 
  name: tricity-deployment
spec:
  selector:
    matchLabels:
      app: tricity
  replicas: 1
  template:
    metadata:
      labels:
        app: tricity
    spec:
      containers:
      - name: tricity
        image: tricity:0.0.4
        env:
        - name: MONGO_URI
          value: mongodb://mongodb.mongodb.svc:27017
        - name: MONGO_PASSWORD
          value: scrapy1234
        - name: MONGO_USER
          value: scrapy
