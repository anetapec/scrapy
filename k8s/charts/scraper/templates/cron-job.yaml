apiVersion: batch/v1
kind: CronJob
metadata:
  name: scrapy-cron
spec:
  schedule: "5 10,15,20 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraper
            image: tricity:0.0.4
            env:
            - name: MONGO_URI
              value: mongodb://mongodb.mongodb.svc:27017
            - name: MONGO_PASSWORD
              value: scrapy1234
            - name: MONGO_USER
              value: scrapy
          restartPolicy: Never