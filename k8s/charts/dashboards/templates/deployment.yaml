apiVersion: apps/v1
kind: Deployment
metadata: 
  name: dashboards-deployment
spec:
  selector:
    matchLabels:
      app: dashboards
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
      - name: dashboards
        image: dashboards:latest
        env:
        - name: MONGO_URI
          value: mongodb://release1-mongodb.mongodb.svc:27017


