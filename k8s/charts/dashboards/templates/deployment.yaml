apiVersion: apps/v1
kind: Deployment
metadata: 
  name: dashboards-deployment
spec:
  selector:
    matchLabels:
      app: dashboards
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
      - name: dashboards
        image: scrapy_dash:latest
        env:
        - name: MONGO_URI
          value: mongodb://mongodb.mongodb.svc:27017
        - name: MONGO_PASSWORD
          value: scrapy1234
        - name: MONGO_USER
          value: scrapy

